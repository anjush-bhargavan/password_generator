<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2575fc;
        }
        .password-box {
            margin-top: 20px;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            word-wrap: break-word;
            word-break: break-all;
            font-size: 18px;
            color: #333;
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-button:hover {
            background: #2575fc;
        }
    </style>
    <script>
        async function generatePassword() {
            const length = document.getElementById("length").value;
            const response = await fetch(`/generate-password?length=${length}`);
            const data = await response.json();
            document.getElementById("password").textContent = data.password;
        }

        function copyPassword() {
            const password = document.getElementById("password").textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Length:</label>
        <input type="number" id="length" value="12">
        <button onclick="generatePassword()">Generate</button>
        <div class="password-box">
            <span id="password"></span>
            <button class="copy-button" onclick="copyPassword()">Copy</button>
        </div>
    </div>
</body>
</html>
